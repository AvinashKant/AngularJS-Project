<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Avinash Angularjs App</title>
	<link rel="icon" href="assest/images/a100.jpg" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<style>  
	.se-pre-con {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url(assest/loader.gif) center no-repeat #fff;
	}
</style>
</head>
<body ng-app="FirstProjectApp" ng-controller="homeController">
	<!-- <div id="loader" style="text-align: center;z-index: 1001;">
		<img src="image/main.gif">
	</div> -->
	<div class="se-pre-con"></div>
	<div style="background-color:  #eee; margin-bottom:  5px;" class="col-md-12">
		<div class="pull-left">
			<h2>Welcome to your personal area</h2>
		</div>
		<div style="margin-top: 15px;" class="pull-right">
			
			<div ng-if="islogin">				
				<div class="col-md-4">
					<a href="#!home" class="btn btn-primary">Home</a>
				</div>
				<div class="col-md-4">
					<a href="#!Login" class="btn btn-primary">Login</a>
				</div>
				<div class="col-md-4">
					<a href="#!SignUp" class="btn btn-primary">SignUp</a>
				</div>
			</div>
			<div ng-if="!islogin">				
				<div class="col-md-12">

					<div class="btn-group">						
						<button type="button" class="btn btn-primary">
							<a style="color:  #fff;text-decoration:  none;margin: 20px;padding: 5px;" href="#!dashboard">Dashboard</a>
						</button>
						<button type="button" class="btn btn-primary">
							<a style="color:  #fff;text-decoration:  none;margin: 20px;padding: 5px;" href="#!friend">Friends</a>
						</button>
						<div class="btn-group">
							<button type="button" class="btn btn-primary">
								<a style="color:  #fff;text-decoration:  none;margin: 20px;padding: 5px;" href="#!uppro">Profile</a>
							</button>
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#!logout">Logout</a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>

		</div>	
	</div>
	<div ng-view></div>
	<div class="clearfix"></div>
	<hr>
	<footer>
		<div class="pull-left">&copy; Copyright 2017 - 2018, Avinash Kant.</div>
		<div class="pull-right"><div id="google_translate_element"></div></div>

	</footer>




	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/angular.min.js"></script>	
	<script src="js/angular-route.min.js"></script> 
	<script src="js/angular-cookies.min.js"></script> 

	<script src="app/module/indexModule.js"></script> 
	<script src="app/controller/loginController.js"></script>
	<script src="app/controller/signUpController.js"></script> 
	<script src="app/controller/profileUpdateController.js"></script>  
	<script type="text/javascript">
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
		}
	</script>
	<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	<script>
		$(window).on('load', function(){
			$(".se-pre-con").fadeOut("slow");
		});
	</script>


</body>
</html>
